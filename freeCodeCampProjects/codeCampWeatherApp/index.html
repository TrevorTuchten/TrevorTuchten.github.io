<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=outline">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Frijole' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="spinner"></div>
<div class="wrap">
    <span id="icon"></span>
    <!--main container for page loadout-->
    <div class="container" id="text">
        <!--title and main weather data-->
        <h1 class="font-effect-outline">How's The Weather?</h1>
    </div>
    <div class="font-effect-outline data">
            <div id="name" class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            <div id="weather" class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
            <div id="cond" class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
