<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <!-- Include My CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>

  <h1>Trev's Task Manager</h1>

  <div id="EditWindowDiv">
    <div class="input-group">
      <input type="text" id="TaskInput" class="form-control" placeholder="New Task...">
      <span class="input-group-btn">
      <button type="button" id="TaskButton" class="btn">Go!</button>
      </span>
      <input type="text" id="TaskID" style="display:none" value="0">
    </div><!-- /input-group -->
  </div>

  <div id="ListDiv">
    <ol id="ListNode" class="rounded-list"></ol>
    <button type="button" id="NewTaskButton" class="btn">Add Task</button>
  </div>

  
  <!-- Include minified JQuery JS -->
  <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
  <!-- Include  minified Bootstrap JS -->
  <script type="text/javascript" src="js/bootstrap.min.js" ></script>
  <!-- Include My JS -->
  <script type="text/javascript" src="js/scripts.js" ></script>
</body>
</html>
